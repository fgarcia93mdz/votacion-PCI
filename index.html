<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotaciÃ³n en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
        }

        #voting-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            max-width: 100%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h2 {

            margin-bottom: 20px;
            color: #333;
            position: relative;
            display: inline-block;
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 120px;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .flag-icon {
            width: 20px;
            height: auto;
        }

        #greeting {
            font-size: 1.2em;
            margin-top: 20px;
            color: #007bff;
            display: none;
            animation: fade-in 1s ease-out;
            padding: 0 10px;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #voter-name {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 2.5em;
            }

            button {
                font-size: 16px;
                width: 150px;
            }

            .flag-icon {
                width: 30px;
            }

            #greeting {
                font-size: 1.5em;
            }

            #voter-name {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div id="voting-container">
        <h2>ðŸŽ‰ Â¡Bienvenidos a la VotaciÃ³n en Vivo! ðŸŽ‰</h2>
        <input type="text" id="voter-name" placeholder="Ingresa tu nombre" oninput="updateName()">
        <div class="button-container">
            <button data-country="Argentina">
                <img src="https://flagicons.lipis.dev/flags/4x3/ar.svg" alt="Argentina" class="flag-icon" loading="lazy"> Argentina
            </button>
            <button data-country="Brasil">
                <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Brasil" class="flag-icon" loading="lazy"> Brasil
            </button>
            <button data-country="Chile">
                <img src="https://flagicons.lipis.dev/flags/4x3/cl.svg" alt="Chile" class="flag-icon" loading="lazy"> Chile
            </button>
            <button data-country="MÃ©xico">
                <img src="https://flagicons.lipis.dev/flags/4x3/mx.svg" alt="MÃ©xico" class="flag-icon" loading="lazy"> MÃ©xico
            </button>
            <button data-country="Colombia">
                <img src="https://flagicons.lipis.dev/flags/4x3/co.svg" alt="Colombia" class="flag-icon" loading="lazy"> Colombia
            </button>
        </div>
        <div id="greeting">ðŸ‘‹ Â¡Hola! AcÃ¡ presente de tu paÃ­s, por favor ingresa tu nombre.</div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0dCD_ENsaGyW9GU-0y2rOC3NDlkQ3Ro",
            authDomain: "api-testin-fgg.firebaseapp.com",
            projectId: "api-testin-fgg",
            storageBucket: "api-testin-fgg.appspot.com",
            messagingSenderId: "238085859086",
            appId: "1:238085859086:web:b00d98b4d6ce705104d95f",
            measurementId: "G-214BJPKM6M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let voterName = '';

        // FunciÃ³n para actualizar el nombre mientras se escribe
        window.updateName = function() {
            voterName = document.getElementById('voter-name').value;
        }

        // FunciÃ³n para votar
        async function vote(country) {
            const voteRef = doc(db, 'votes', country);
            const voteDoc = await getDoc(voteRef);
            if (!voteDoc.exists()) {
                await setDoc(voteRef, { count: 1, country: country });
            } else {
                await updateDoc(voteRef, { count: voteDoc.data().count + 1 });
            }

            const greetingElement = document.getElementById('greeting');
            if (voterName.trim() !== '') {
                await addDoc(collection(db, 'names'), { name: voterName });
                greetingElement.innerText = `ðŸ‘‹ Â¡Hola ${voterName}! Gracias por votar por ${country}.`;
            } else {
                const defaultName = 'AcÃ¡ presente ' + country;
                await addDoc(collection(db, 'names'), { name: defaultName });
                greetingElement.innerText = `ðŸ‘‹ Â¡Hola! AcÃ¡ presente de ${country}, gracias por votar.`;
            }

            greetingElement.style.display = 'block';
            setTimeout(() => {
                greetingElement.style.display = 'none';
            }, 5000); // Mostrar el mensaje durante 5 segundos
        }

        // Agregar evento a los botones
        const buttons = document.querySelectorAll("button[data-country]");
        buttons.forEach(button => {
            button.addEventListener("click", function () {
                const country = this.getAttribute("data-country");
                vote(country);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación en Vivo</title>
    <style>
        #voting-container {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flag-icon {
            width: 30px;
            height: auto;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
        }

        #results {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }

        #results li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="voting-container">
        <h2>Votación en Vivo</h2>
        <input type="text" id="voter-name" placeholder="Ingresa tu nombre">
        <div class="button-container">
            <button data-country="Argentina">
                <img src="https://flagicons.lipis.dev/flags/4x3/ar.svg" alt="Argentina" class="flag-icon" loading="lazy"> Argentina
            </button>
            <button data-country="Brasil">
                <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Brasil" class="flag-icon" loading="lazy"> Brasil
            </button>
            <button data-country="Chile">
                <img src="https://flagicons.lipis.dev/flags/4x3/cl.svg" alt="Chile" class="flag-icon" loading="lazy"> Chile
            </button>
            <button data-country="México">
                <img src="https://flagicons.lipis.dev/flags/4x3/mx.svg" alt="México" class="flag-icon" loading="lazy"> México
            </button>
            <button data-country="Colombia">
                <img src="https://flagicons.lipis.dev/flags/4x3/co.svg" alt="Colombia" class="flag-icon" loading="lazy"> Colombia
            </button>
        </div>
        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Función para obtener votos desde localStorage
            function getVotes() {
                return JSON.parse(localStorage.getItem('votes')) || {};
            }

            // Función para obtener nombres de votantes desde localStorage
            function getNames() {
                return JSON.parse(localStorage.getItem('names')) || [];
            }

            // Función para almacenar votos en localStorage
            function storeVote(country, name) {
                let votes = getVotes();
                let names = getNames();

                if (!votes[country]) {
                    votes[country] = 0;
                }
                votes[country]++;

                if (name) {
                    names.push(name);
                }

                localStorage.setItem('votes', JSON.stringify(votes));
                localStorage.setItem('names', JSON.stringify(names));
            }

            // Función para actualizar los resultados
            function updateResults() {
                const votes = getVotes();
                const names = getNames();
                let resultsList = document.getElementById("results");
                resultsList.innerHTML = "";
                for (let country in votes) {
                    resultsList.innerHTML += `<li><img src="https://flagicons.lipis.dev/flags/4x3/${country.toLowerCase().substring(0, 2)}.svg" class="flag-icon"> ${country}: ${votes[country]} votos</li>`;
                }
                for (let name of names) {
                    resultsList.innerHTML += `<li>Hola ${name}!</li>`;
                }
            }

            // Función para manejar el voto
            function vote(country) {
                const name = document.getElementById('voter-name').value;
                storeVote(country, name);
                updateResults();
            }

            // Agregar evento a los botones
            const buttons = document.querySelectorAll("button[data-country]");
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const country = this.getAttribute("data-country");
                    vote(country);
                });
            });

            updateResults();
        });
    </script>
</body>
</html>

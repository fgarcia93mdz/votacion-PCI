<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación en Vivo</title>
    <style>
        #voting-container {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flag-icon {
            width: 30px;
            height: auto;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
        }

        #results {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }

        #results li {
            margin-bottom: 10px;
        }
    </style>
    <!-- Incluye el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
</head>
<body>
    <div id="voting-container">
        <h2>Votación en Vivo</h2>
        <input type="text" id="voter-name" placeholder="Ingresa tu nombre">
        <div class="button-container">
            <button data-country="Argentina">
                <img src="https://flagicons.lipis.dev/flags/4x3/ar.svg" alt="Argentina" class="flag-icon" loading="lazy"> Argentina
            </button>
            <button data-country="Brasil">
                <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Brasil" class="flag-icon" loading="lazy"> Brasil
            </button>
            <button data-country="Chile">
                <img src="https://flagicons.lipis.dev/flags/4x3/cl.svg" alt="Chile" class="flag-icon" loading="lazy"> Chile
            </button>
            <button data-country="México">
                <img src="https://flagicons.lipis.dev/flags/4x3/mx.svg" alt="México" class="flag-icon" loading="lazy"> México
            </button>
            <button data-country="Colombia">
                <img src="https://flagicons.lipis.dev/flags/4x3/co.svg" alt="Colombia" class="flag-icon" loading="lazy"> Colombia
            </button>
        </div>
        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA0dCD_ENsaGywY9GU-0y2rOC3NDlkQ3Ro",
            authDomain: "api-testin-fgg.firebaseapp.com",
            projectId: "api-testin-fgg",
            storageBucket: "api-testin-fgg.appspot.com",
            messagingSenderId: "238085859086",
            appId: "1:238085859086:web:b00d98b4d6ce705104d95f",
            measurementId: "G-214BJPKM6M"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function () {
            // Función para votar
            async function vote(country, name) {
                const voteRef = db.collection('votes').doc(country);
                await db.runTransaction(async (transaction) => {
                    const voteDoc = await transaction.get(voteRef);
                    if (!voteDoc.exists) {
                        transaction.set(voteRef, { count: 1, country: country });
                    } else {
                        transaction.update(voteRef, { count: voteDoc.data().count + 1 });
                    }
                });

                if (name) {
                    await db.collection('names').add({ name: name });
                }

                updateResults();
            }

            // Función para actualizar los resultados
            async function updateResults() {
                const votesSnapshot = await db.collection('votes').get();
                const namesSnapshot = await db.collection('names').get();
                const resultsList = document.getElementById("results");

                resultsList.innerHTML = ""; // Limpiar la lista de resultados

                votesSnapshot.forEach((doc) => {
                    const country = doc.id;
                    const count = doc.data().count;
                    resultsList.innerHTML += `<li><img src="https://flagicons.lipis.dev/flags/4x3/${country.toLowerCase().substring(0, 2)}.svg" class="flag-icon"> ${country}: ${count} votos</li>`;
                });

                namesSnapshot.forEach((doc) => {
                    const name = doc.data().name;
                    resultsList.innerHTML += `<li>Hola ${name}!</li>`;
                });
            }

            // Agregar evento a los botones
            const buttons = document.querySelectorAll("button[data-country]");
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const country = this.getAttribute("data-country");
                    const name = document.getElementById('voter-name').value;
                    vote(country, name);
                });
            });

            updateResults();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación en Vivo</title>
    <style>
        /* Estilos omitidos para brevedad */
    </style>
</head>
<body>
    <div id="voting-container">
        <h2>Votación en Vivo</h2>
        <input type="text" id="voter-name" placeholder="Ingresa tu nombre">
        <div class="button-container">
            <button data-country="Argentina">
                <img src="https://flagicons.lipis.dev/flags/4x3/ar.svg" alt="Argentina" class="flag-icon" loading="lazy"> Argentina
            </button>
            <!-- Otros botones omitidos para brevedad -->
        </div>
        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = "https://script.google.com/macros/s/AKfycbzw9fJ7Mj02g0Yakq3finaXYa2UY856xMjMXQ6iUjUMTNOEP88VBfcyjCruRZkAq3EV/exec";

            async function vote(country) {
                const name = document.getElementById('voter-name').value;
                await fetch(apiUrl, {
                    method: "POST",
                    body: JSON.stringify({ country: country, name: name }),
                    headers: { "Content-Type": "application/json" }
                });
                updateResults();
            }

            async function updateResults() {
                const response = await fetch(apiUrl);
                const data = await response.json();
                let resultsList = document.getElementById("results");
                resultsList.innerHTML = "";
                for (let country in data.votes) {
                    resultsList.innerHTML += `<li><img src="https://flagicons.lipis.dev/flags/4x3/${country.toLowerCase().substring(0, 2)}.svg" class="flag-icon"> ${country}: ${data.votes[country]} votos</li>`;
                }
                for (let name of data.names) {
                    resultsList.innerHTML += `<li>Hola ${name}!</li>`;
                }
            }

            const buttons = document.querySelectorAll("button[data-country]");
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const country = this.getAttribute("data-country");
                    vote(country);
                });
            });

            setInterval(updateResults, 5000);
            updateResults();
        });
    </script>
</body>
</html>
